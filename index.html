<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <meta name="description" content="A simple and clean to-do list web app." />
  <meta name="author" content="Habtamu kasahun" />
  <meta name="keywords" content="todo, tasks, list, html, css, javascript" />

  <!-- Favicon (Optional) -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Google Fonts (Optional, for nicer fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- CSS File -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <div class="input-group">
      <input type="text" id="task-input" placeholder="Enter a new task" />
      <button id="add-btn">Add</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <!-- JavaScript File -->
  <script src="app.js"></script>
</body>
</html>
